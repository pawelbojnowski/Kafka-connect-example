syntax = "proto3";

package pl.pb.kafkamodel.user;

option java_multiple_files = true;
option java_package = "pl.pb.kafkamodel.user";
option java_outer_classname = "UserProtos";

message Client {
  string client_id = 1;
  int32 id = 2;
  string firstname = 3;
  string lastname = 4;
  int32 phone_number = 5;
}

message User {
  int32 id = 1;
  string firstname = 2;
  string lastname = 3;
  string phone_number = 4;
}